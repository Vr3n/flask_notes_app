{% extends 'base.html' %}

<!-- -->
{% block title %} Login | Notes {% endblock title %}

<!-- Content -->

{% block content %}

<!-- Login form -->
<form action="" method="post">
  <h3 class="align-center">Login</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="form-control"
      placeholder="Enter Password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- End Login form -->

{% endblock content %}
<!-- Content -->
